<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>

  <body>
    <nav>
      <h1 class="welcome">Velkommen tilbake Mahamoud</h1>
      <button class="makeButton">Oprett prosjekt</button>
    </nav>
    <div class="portfolio">
      <section class="profile">
        <img class="profilePicture" src="src\image.png" alt="profile picture">
        <h1>Navn: Mahamoud</h1>
        <h1>Fødselsdato: 9 januar 2000</h1>
        <h1>Utdanning: Dataingeniør</h1>
      </section>
      <section class="projects">
        <h1 class="projectTitle">Prosjekter</h1>
        <form class="projectForm">
          <header class="makeProjectTitle">
            <h1>Legg til et nytt prosjekt</h1>
          </header>
          <label for="title">Tittel:</label>
          <input type="text" id="title" name="title">
  
          <label for="git_link">GIT-URL link:</label>
          <input type="text" id="git_link" name="git_link">
  
          <label for="description">Beskrivelse:</label>
          <textarea id="description" name="description"></textarea>
  
          <label for="contributors">Bidragsytere:</label>
          <input type="text" id="contributors" name="contributors">
          <button class="addButton" type="button">Legg til</button>
  
          <label for="languages">Programmeringsspråk:</label>
          <input type="text" id="languages" name="languages">
          <button class="addButton" type="button">Legg til</button>
          
          <div class="createCancelButtons">
            <button class="cancelButton" type="reset">Avbryt</button>
            <button class="createButton" type="submit">Opprett prosjekt</button>
          </div>
          
      </form>
        <ul class="allProjects"></ul>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
